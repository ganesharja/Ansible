- name: Configuring Nodejs
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | bash -

- name: Installing Nodejs
  ansible.builtin.package:
      name: nodejs  
      state: present

- name: creating App User 
  ansible.builtin.include_role:
    name: common
    tasks_from: create_user

- name: Download and extracting {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: dowload_and_extract

- name: Generating Artifacts with npm install 
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}

- name: Copying the systemd file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service


- name: Starting {{COMPONENT}} 
  systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon_reload: yes 

- name: Setting the name
  ansible.builtin.include_role:
    name: common
    tasks_from: set_name